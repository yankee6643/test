    <script type="text/javascript">

    // 최근 본 상품
    jQuery(document).ready(function() {
        
    
    
        /*페이지 표시*/
        var all = jQuery(".productrecent ul li").length;   
        jQuery("#all_cnt").text(all);
      
    
    // 최근 본 상품 카운트
    var count = 1;


     if (jQuery('.productrecent > ul > li').length) {

      jQuery('.productrecent > ul > li').each(function(i) {
       if (i+1 > count) {
        jQuery(this).addClass('displaynone').removeClass('now-prd');
       }
      });

      jQuery('.productrecent .prev').unbind('click').click(function()
      {
       var jQueryfirst = jQuery('.productrecent > ul > li:not(.displaynone)').first().prev();

       if (typeof(jQueryfirst.html()) != 'undefined' && jQueryfirst.html() != null) {
        jQueryfirst.removeClass('displaynone').addClass('now-prd').fadeIn('fast');
       } else {
        alert('최근 본 첫번째 상품입니다.');
        return;
       }

       var jQuerylast = jQuery('.productrecent > ul > li:not(.displaynone)').last();
       if (typeof(jQuerylast.html()) != 'undefined') {
        jQuerylast.addClass('displaynone').removeClass('now-prd').hide();
       }  

      }).css(
      {
       cursor : 'pointer'
      });

      jQuery('.productrecent .next').unbind('click').click(function()
      {
       var jQuerylast = jQuery('.productrecent > ul > li:not(.displaynone)').last().next();
       if (typeof(jQuerylast.html()) != 'undefined' && jQuerylast.html() != null) {
        jQuerylast.removeClass('displaynone').addClass('now-prd').fadeIn('fast');
       } else {
        alert('최근 본 마지막 상품입니다.');
        return;
       }

       var jQueryfirst = jQuery('.productrecent > ul > li:not(.displaynone)').first();
       if (typeof(jQueryfirst.html()) != 'undefined') {
        jQueryfirst.addClass('displaynone').removeClass('now-prd').hide();
       }  

      }).css(
      {
       cursor : 'pointer'
      });


     } else {
      jQuery('.productrecent').css('display', 'none');
     }
    });
    
    
    </script>
